        player.grounded = false;
      }

      player.vy += 0.3;

      player.x += player.vx;
      player.y += player.vy;

      // ground
      if (player.y + player.h >= 350) {
        player.y = 350 - player.h;
        player.vy = 0;
        player.grounded = true;
      }
    }
